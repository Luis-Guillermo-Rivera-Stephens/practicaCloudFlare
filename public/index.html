<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Foodie Roulette</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }

			body {
				font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
				min-height: 100vh;
				background: linear-gradient(135deg, #ff6b35 0%, #f7c948 50%, #e84855 100%);
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 1.5rem;
			}

			.card {
				background: rgba(255, 255, 255, 0.95);
				border-radius: 24px;
				padding: 2.5rem 2rem;
				max-width: 440px;
				width: 100%;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			.emoji-header { font-size: 3.5rem; margin-bottom: 0.5rem; }

			h1 {
				font-size: 1.8rem;
				color: #2d2d2d;
				margin-bottom: 0.25rem;
			}

			#heading {
				font-size: 1rem;
				color: #777;
				margin-bottom: 1.5rem;
				min-height: 1.4em;
			}

			.divider {
				height: 3px;
				background: linear-gradient(90deg, #ff6b35, #f7c948, #e84855);
				border: none;
				border-radius: 4px;
				margin-bottom: 1.5rem;
			}

			.result-area {
				background: #fef9ef;
				border: 2px dashed #f7c948;
				border-radius: 16px;
				padding: 1.5rem;
				margin-bottom: 1.5rem;
				min-height: 120px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				transition: all 0.3s ease;
			}

			.result-area.active {
				border-style: solid;
				border-color: #ff6b35;
				background: #fff5eb;
			}

			.result-emoji { font-size: 3rem; margin-bottom: 0.5rem; }

			#dish-name {
				font-size: 1.4rem;
				font-weight: 700;
				color: #2d2d2d;
			}

			#dish-desc {
				font-size: 0.9rem;
				color: #666;
				margin-top: 0.35rem;
				line-height: 1.4;
			}

			.placeholder-text {
				color: #bbb;
				font-size: 0.95rem;
			}

			button {
				background: linear-gradient(135deg, #ff6b35, #e84855);
				color: white;
				border: none;
				padding: 0.9rem 2.2rem;
				font-size: 1.05rem;
				font-weight: 600;
				border-radius: 50px;
				cursor: pointer;
				transition: transform 0.15s ease, box-shadow 0.15s ease;
				box-shadow: 0 4px 15px rgba(232, 72, 85, 0.35);
				letter-spacing: 0.3px;
			}

			button:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(232, 72, 85, 0.45);
			}

			button:active { transform: translateY(0); }

			.spin { animation: spin 0.6s ease; }

			@keyframes spin {
				0% { transform: rotate(0deg) scale(1); }
				50% { transform: rotate(180deg) scale(1.2); }
				100% { transform: rotate(360deg) scale(1); }
			}

			.footer {
				margin-top: 1.5rem;
				font-size: 0.75rem;
				color: #aaa;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="emoji-header">üçΩÔ∏è</div>
			<h1>Foodie Roulette</h1>
			<p id="heading"></p>
			<hr class="divider" />

			<div class="result-area" id="result-area">
				<p class="placeholder-text">Presiona el bot√≥n para descubrir un platillo</p>
			</div>

			<button id="btn-random" type="button">üé∞ ¬°Dame un platillo!</button>

			<p class="footer">Desplegado con Cloudflare Workers</p>
		</div>

		<script>
			fetch('/message')
				.then((resp) => resp.text())
				.then((text) => {
					document.getElementById('heading').textContent = text;
				});

			const btn = document.getElementById('btn-random');
			const area = document.getElementById('result-area');

			btn.addEventListener('click', () => {
				fetch('/random')
					.then((resp) => resp.json())
					.then((dish) => {
						area.classList.add('active');
						area.innerHTML = `
							<div class="result-emoji spin">${dish.emoji}</div>
							<div id="dish-name">${dish.name}</div>
							<div id="dish-desc">${dish.description}</div>
						`;
					});
			});
		</script>
	</body>
</html>
